<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="topbar"></section>
    <main id="app">
      
        <img src="../assets/panda_logo.svg" alt="logo" class="logo_small">
        <!-- vue custom message component goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="">
        </section>

        <a href="index.php"><img src="../assets/home_button.svg" alt="home"></a>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="../public/scripts/main.js"></script>
</body>
</html>
